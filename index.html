<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <main>
        <header>

            <h1>Tic-Tac-Toe</h1>

            <p id="textBox"></p>

            <div id="buttonContainer">
                <button id="restart">Restart</button>
            </div>

        </header>

        <div class="scoreCard">

            <div class="scoreBoxes">
                Player X
                <span id="playerX">0</span>
            </div>

            <div class="scoreBoxes">
                Player O
                <span id="playerO">0</span>
            </div>

        </div>
        <p id="warning"></p>

        <div class="gameboard">

            <div class="spaceOnBoard" data-index=0></div>
            <div class="spaceOnBoard" data-index=1></div>
            <div class="spaceOnBoard" data-index=2></div>
            <div class="spaceOnBoard" data-index=3></div>
            <div class="spaceOnBoard" data-index=4></div>
            <div class="spaceOnBoard" data-index=5></div>
            <div class="spaceOnBoard" data-index=6></div>
            <div class="spaceOnBoard" data-index=7></div>
            <div class="spaceOnBoard" data-index=8></div>

        </div>
        <div class="iframeContainer">

            <iframe src="https://open.spotify.com/embed?uri=spotify%3Aplaylist%3A2VBdltkkNEyyfxkpB0s4iL" width="250"
                height="75" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </main>
</body>

</html>
